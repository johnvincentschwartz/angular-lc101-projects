<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]="color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right" *ngIf="!takeOffEnabled">
            <button (click)="moveRocket(rocketImage, 'up')" [disabled]="height >= 20000">^</button><br>
            <button (click)="moveRocket(rocketImage, 'left')" [disabled]="width <= 0">&lt;</button>
            <button (click)="moveRocket(rocketImage, 'right')" [disabled]="width >= 250000">&gt;</button><br>
            <button (click)="moveRocket(rocketImage, 'down')" [disabled]="height <= 10">v</button>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
            <h3>Space Shuttle Width</h3>
            <p>{{width}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="handleTakeoff(rocketImage)" [disabled]="!takeOffEnabled">Take Off</button>
      <button (click)="land(rocketImage)" [disabled]="takeOffEnabled">Land</button>
      <button (click)="abortMission(rocketImage)" [disabled]="takeOffEnabled">Abort Mission</button>
   </div>
</div>
