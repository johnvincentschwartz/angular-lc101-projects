<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p style="color:blue" *ngIf="chores.length > finishedChores.length">Work harder</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <div *ngIf="chores.length === 0 || finishedChores.length - chores.length > 3; else noAllowance">
        <img src={{targetImage}} />
    </div>
    <ng-template #noAllowance>
        <p>No allowance yet</p>
    </ng-template>
</div>
<div>
    <h1 *ngIf="chores.length === 0 && finishedChores.length > 4; else rules">Huzzah</h1>
    <ng-template #rules>
        <p>You have not tried hard enough.</p>
    </ng-template>
</div>
<hr>
